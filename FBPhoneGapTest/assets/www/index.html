            function getLoginStatus() {
              FB.getLoginStatus(function(response) {
                if (response.status == 'connected') {
                  alert('logged in');
                } else {
                  alert(response.status);
                }
              });
            }
           
            
            function logout() {
              FB.logout(function(response) {
                alert('logged out');
              });
            }
            
            function login() {
              FB.login(
               function(response) {
                 if (response.session) {
                   alert('logged in');
                 } else {
                   alert('not logged in');
                 }
               },
               { scope: "email" }
               );
            }
